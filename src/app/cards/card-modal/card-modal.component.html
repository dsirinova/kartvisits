<h2 mat-dialog-title>{{data? 'Design Card Visits' : 'New Card Visits'}}</h2>
<mat-dialog-content class="mat-typography">


  <form class="example-form" [formGroup]="cardForm">
    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Image</mat-label>
      <textarea matInput formControlName="image"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>




</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="data? updateCard() : addCard()">{{data? 'Design': 'Add'}}</button>
</mat-dialog-actions>
